<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - Focus & Produttivit√†</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">
                <span class="logo-icon">üçÖ</span>
                Pomodoro Timer
            </h1>
            <p class="tagline">Focus. Work. Rest. Repeat.</p>
        </header>

        <!-- Timer Display -->
        <div class="timer-container">
            <div class="timer-ring">
                <svg class="progress-ring" width="300" height="300">
                    <circle class="progress-ring__background" cx="150" cy="150" r="140"></circle>
                    <circle class="progress-ring__circle" cx="150" cy="150" r="140"></circle>
                </svg>
                <div class="timer-display">
                    <div class="timer-time" id="timerDisplay">25:00</div>
                    <div class="timer-label" id="timerLabel">Focus Time</div>
                </div>
            </div>
        </div>

        <!-- Session Tabs -->
        <div class="session-tabs">
            <button class="tab-btn active" data-mode="pomodoro">
                <span class="tab-icon">üíº</span>
                <span class="tab-text">Pomodoro</span>
                <span class="tab-time">25 min</span>
            </button>
            <button class="tab-btn" data-mode="shortBreak">
                <span class="tab-icon">‚òï</span>
                <span class="tab-text">Short Break</span>
                <span class="tab-time">5 min</span>
            </button>
            <button class="tab-btn" data-mode="longBreak">
                <span class="tab-icon">üå¥</span>
                <span class="tab-text">Long Break</span>
                <span class="tab-time">15 min</span>
            </button>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <button class="control-btn" id="startBtn">
                <span class="btn-icon">‚ñ∂</span>
                <span class="btn-text">Start</span>
            </button>
            <button class="control-btn pause-btn hidden" id="pauseBtn">
                <span class="btn-icon">‚è∏</span>
                <span class="btn-text">Pause</span>
            </button>
            <button class="control-btn reset-btn" id="resetBtn">
                <span class="btn-icon">‚Üª</span>
                <span class="btn-text">Reset</span>
            </button>
        </div>

        <!-- Session Counter -->
        <div class="session-info">
            <div class="session-counter">
                <span class="session-label">Sessions Completed:</span>
                <span class="session-count" id="sessionCount">0</span>
            </div>
            <button class="settings-btn" id="settingsBtn">
                <span>‚öôÔ∏è</span>
            </button>
        </div>

        <!-- Settings Modal -->
        <div class="modal-overlay hidden" id="settingsModal">
            <div class="modal">
                <div class="modal-header">
                    <h2>Timer Settings</h2>
                    <button class="modal-close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="pomodoroTime">Pomodoro Duration (minutes)</label>
                        <input type="number" id="pomodoroTime" min="1" max="60" value="25">
                    </div>
                    <div class="setting-group">
                        <label for="shortBreakTime">Short Break Duration (minutes)</label>
                        <input type="number" id="shortBreakTime" min="1" max="30" value="5">
                    </div>
                    <div class="setting-group">
                        <label for="longBreakTime">Long Break Duration (minutes)</label>
                        <input type="number" id="longBreakTime" min="1" max="60" value="15">
                    </div>
                    <div class="setting-group">
                        <label for="autoStartBreaks">
                            <input type="checkbox" id="autoStartBreaks">
                            Auto-start breaks
                        </label>
                    </div>
                    <div class="setting-group">
                        <label for="soundEnabled">
                            <input type="checkbox" id="soundEnabled" checked>
                            Sound notifications
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-save" id="saveSettings">Save Settings</button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer-text">
                Designed and Developed by 
                <span class="footer-name">Francesco Saviano</span>
            </p>
            <a href="https://www.upwork.com/freelancers/~01c0e17d02ad619940" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="cta-button">
                <span class="cta-icon">üíº</span>
                Hire me on UpWork
            </a>
        </footer>
    </div>

    <!-- Audio for notifications -->
    <audio id="notificationSound" preload="auto">
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
    </audio>

    <script src="script.js"></script>
</body>
</html>
