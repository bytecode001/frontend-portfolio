<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Board - Kanban Style</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">TaskFlow</h1>
                <button class="btn-primary" id="addTaskBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Task
                </button>
            </div>
        </div>
    </header>

    <!-- Main Board -->
    <main class="board-container">
        <div class="container">
            <div class="board">
                <!-- To Do Column -->
                <div class="column" data-status="todo">
                    <div class="column-header">
                        <h2 class="column-title">To Do</h2>
                        <span class="task-count" id="todoCount">0</span>
                    </div>
                    <div class="tasks-container" id="todoTasks"></div>
                </div>

                <!-- In Progress Column -->
                <div class="column" data-status="inprogress">
                    <div class="column-header">
                        <h2 class="column-title">In Progress</h2>
                        <span class="task-count" id="inprogressCount">0</span>
                    </div>
                    <div class="tasks-container" id="inprogressTasks"></div>
                </div>

                <!-- Done Column -->
                <div class="column" data-status="done">
                    <div class="column-header">
                        <h2 class="column-title">Done</h2>
                        <span class="task-count" id="doneCount">0</span>
                    </div>
                    <div class="tasks-container" id="doneTasks"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add New Task</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" required placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Due Date</label>
                    <input type="date" id="taskDueDate">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary" id="saveTaskBtn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">Designed & Developed by Francesco Saviano</p>
                <a href="https://www.upwork.com/freelancers/~01c0e17d02ad619940" target="_blank" rel="noopener noreferrer" class="cta-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                    </svg>
                    Hire Me on Upwork
                </a>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
